name: GitGuardian Secret Scan

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"   # Run every day at midnight UTC

jobs:
  ggshield-scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout the repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Required for GitGuardian to scan full history

      # -----------------------------------------
      # 2. Run GitGuardian ggshield v1.45+ action
      # -----------------------------------------
      - name: Run GitGuardian Shield
        uses: gitguardian/ggshield-action@v1
        with:
          args: "repo . --verbose"
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GG_API_KEY }}
          # OR: GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # ----------------------------------------------------------
      # 3. Fail the workflow if GitGuardian finds any real secrets
      # ----------------------------------------------------------
      - name: Upload scan report (always)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ggshield-report
          path: ggshield-report.json
          if-no-files-found: ignore

